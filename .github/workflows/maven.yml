name: springboot CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clone Code
      run: git clone https://github.com/Mr-12138/springboot-action.git

    - name: Build java jar
      run: 
        cd /action/
        mvn clean install
